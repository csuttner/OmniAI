name: iOS Deployment

on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
          - publish

jobs:
  fastlane-deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
